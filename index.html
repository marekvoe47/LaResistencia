<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    
    
    <title>La Resistencia</title>
</head>
<body>

    <div class="mb-4 min-vh-100">
        <div class="bg">
            <div class="text-center min-vh-100 d-flex align-items-center justify-content-center">
                <div class="welcome-text text-white">
                    <h1 class="display-2 fw-bold">La Resistencia</h1>
                    <h2 class="text-center">Nos Conocer√°s Pronto</h2>
                    <div id="countdown" class="text-center"></div>
                    <script>
        const countdownDate = new Date("May 30, 2024 12:00:00").getTime();

        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
                </script>
                </div>
            </div>
        </div>
    </div>

</body>
